<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odor Nuisance Heatmap</title>
    <link rel="preconnect" href="https://maps.googleapis.com">
    <link rel="preconnect" href="https://maps.gstatic.com">
    <link rel="preconnect" href="https://web-production-0bd7a.up.railway.app">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #f8f8f8;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #map.loaded {
            opacity: 1;
        }

        /* Enhanced Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .spinner-container {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-inner {
            position: absolute;
            width: 70%;
            height: 70%;
            left: 15%;
            top: 15%;
            border: 3px solid transparent;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.75s linear infinite reverse;
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            animation: pulse 2s ease-out infinite;
        }

        .loading-text {
            color: #1f2937;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.01em;
            margin-top: 10px;
            text-align: center;
        }

        .loading-subtext {
            color: #6b7280;
            font-size: 14px;
            font-weight: 400;
            margin-top: 8px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.05);
                opacity: 0;
            }
        }

        .loading-progress {
            width: 150px;
            height: 3px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 30%;
            background: #3b82f6;
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
                transform: translateX(-100%);
            }
            50% {
                width: 30%;
            }
            100% {
                width: 0%;
                transform: translateX(500%);
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-container">
            <div class="spinner-container">
                <div class="pulse"></div>
                <div class="spinner"></div>
                <div class="spinner-inner"></div>
            </div>
            <div>
                <div class="loading-text">Loading</div>
                <div class="loading-subtext">Please wait while we prepare the map</div>
            </div>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <!-- Initial configuration -->
    <script>
        window.ENV = {
            GOOGLE_MAPS_API_KEY: '%%GOOGLE_MAPS_API_KEY%%'
        };

        window.mapConfig = {
            dataSource: 'http://fluffy-iseabal-cfca-22e873d6.koyeb.app/odor',
            refreshInterval: 60000,
            retryInterval: 5000,
            map: {
                initialZoom: 8,
                defaultCenter: {
                    lat: 31.4117257,
                    lng: 35.0818155
                },
                defaultStyles: [
                    {
                        featureType: "landscape",
                        elementType: "geometry",
                        stylers: [{ color: "#A8E08D" }]
                    },
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#a2daf2" }]
                    },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [{ visibility: "simplified" }]
                    },
                    {
                        featureType: "poi",
                        elementType: "geometry",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            },
            heatmap: {
                opacity: 0.7,
                initialRadius: 20,
                gradient: [
                    'rgba(102, 187, 106, 0)',
                    'rgba(255, 255, 0, 1)',
                    'rgba(255, 191, 0, 1)',
                    'rgba(255, 127, 0, 1)',
                    'rgba(255, 63, 0, 1)',
                    'rgba(255, 0, 0, 1)',
                    'rgba(139, 0, 0, 1)'
                ]
            }
        };

        // Track dependencies loading
        window.depsLoaded = {
            turf: false,
            googleMaps: false
        };
    </script>

    <!-- Main application code -->
    <script>
        (function() {
            'use strict';

            const CACHE_KEY = 'odor_heatmap_data';
            const CACHE_TIMESTAMP_KEY = 'odor_heatmap_timestamp';
            const CACHE_MAX_AGE = 24 * 60 * 60 * 1000; // 24 hours

            let map, heatmap;
            let currentRadius = window.mapConfig.heatmap.initialRadius;
            let retryTimeout = null;
            let updateInterval = null;

            function hideLoadingScreen() {
                const loadingScreen = document.getElementById('loadingScreen');
                const mapElement = document.getElementById('map');
                
                loadingScreen.classList.add('hidden');
                mapElement.classList.add('loaded');
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }

            function checkDependencies() {
                return window.depsLoaded.turf && window.depsLoaded.googleMaps;
            }

            function loadCachedData() {
                try {
                    const cachedTimestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
                    if (cachedTimestamp) {
                        const timestamp = parseInt(cachedTimestamp, 10);
                        const now = Date.now();
                        const age = now - timestamp;

                        if (age < CACHE_MAX_AGE) {
                            const cachedData = localStorage.getItem(CACHE_KEY);
                            if (cachedData) {
                                return JSON.parse(cachedData);
                            }
                        }
                    }
                } catch (error) {
                    console.warn('Error loading cached data:', error);
                }
                return null;
            }

            function saveToCache(data) {
                try {
                    localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                    localStorage.setItem(CACHE_TIMESTAMP_KEY, Date.now().toString());
                } catch (error) {
                    console.warn('Error saving to cache:', error);
                }
            }

            async function fetchData(retryCount = 0) {
                if (!checkDependencies()) return;

                try {
                    const response = await fetch(`${window.mapConfig.dataSource}?t=${Date.now()}`, {
                        headers: {
                            'Accept-Encoding': 'gzip',
                            'Cache-Control': 'no-cache'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const geoJsonData = await response.json();

                    saveToCache(geoJsonData);
                    updateHeatmap(geoJsonData);
                    hideLoadingScreen(); 

                    if (retryTimeout) {
                        clearTimeout(retryTimeout);
                        retryTimeout = null;
                    }

                } catch (error) {
                    console.error('Data fetch failed:', error);
                    handleFetchError(error, retryCount);
                }
            }

            function handleFetchError(error, retryCount) {
                const cachedData = loadCachedData();
                if (cachedData) {
                    updateHeatmap(cachedData);
                    hideLoadingScreen();  
                }

                const retryDelay = Math.min(1000 * Math.pow(2, retryCount), 30000);
                retryTimeout = setTimeout(() => fetchData(retryCount + 1), retryDelay);
            }

            function updateHeatmap(geoJsonData) {
                const heatmapData = convertGeoJsonToHeatmapData(geoJsonData);

                if (!map) {
                    initializeMap(window.mapConfig.map.defaultCenter);
                }

                if (heatmapData.length > 0) {
                    requestAnimationFrame(() => {
                        heatmap.setData(heatmapData);
                    });
                }
            }

            function initializeMap(center) {
                const mapOptions = {
                    zoom: window.mapConfig.map.initialZoom,
                    center: center,
                    mapTypeId: 'roadmap',
                    styles: window.mapConfig.map.defaultStyles,
                    optimized: true,
                    backgroundColor: '#f8f8f8',
                    clickableIcons: false,
                    tilt: 0,
                    maxZoom: 17
                };

                map = new google.maps.Map(document.getElementById('map'), mapOptions);

                heatmap = new google.maps.visualization.HeatmapLayer({
                    map,
                    radius: currentRadius,
                    opacity: window.mapConfig.heatmap.opacity,
                    gradient: window.mapConfig.heatmap.gradient,
                    maxIntensity: 5
                });

                let lastZoomLevel = window.mapConfig.map.initialZoom;
                map.addListener('zoom_changed', () => {
                    const currentZoom = Math.round(map.getZoom());
                    if (currentZoom !== lastZoomLevel) {
                        lastZoomLevel = currentZoom;
                        requestAnimationFrame(() => {
                            updateHeatmapRadius();
                        });
                    }
                });
            }

            function convertGeoJsonToHeatmapData(geoJson) {
                if (!window.turf) {
                    console.error('Turf.js not loaded');
                    return [];
                }

                const heatmapPoints = [];
                let maxIntensity = 0;

                try {
                    window.turf.featureEach(geoJson, feature => {
                        if (feature.geometry?.type === "Point") {
                            const [lng, lat] = feature.geometry.coordinates;
                            if (isValidCoordinate(lat, lng)) {
                                const point = new google.maps.LatLng(lat, lng);
                                const intensity = feature.properties?.intensity || 1;

                                maxIntensity = Math.max(maxIntensity, intensity);
                                heatmapPoints.push({
                                    location: point,
                                    weight: parseFloat(intensity)
                                });
                            }
                        }
                    });

                    if (heatmap && maxIntensity > 0) {
                        heatmap.set('maxIntensity', maxIntensity);
                    }

                    return heatmapPoints;
                } catch (error) {
                    console.error('Error processing GeoJSON data:', error);
                    return [];
                }
            }

            function isValidCoordinate(lat, lng) {
                return !isNaN(lat) && !isNaN(lng) &&
                    Math.abs(lat) <= 90 && Math.abs(lng) <= 180;
            }

            function updateHeatmapRadius() {
                const zoom = map.getZoom();
                const newRadius = calculateRadiusForZoom(zoom);
                
                // Only update if the radius has actually changed
                if (currentRadius !== newRadius) {
                    currentRadius = newRadius;
                    requestAnimationFrame(() => {
                        heatmap.set('radius', currentRadius);
                    });
                }
            }

            function calculateRadiusForZoom(zoom) {
                if (zoom < 9) return 12;
                return Math.min(30, Math.pow(2, zoom - 5));
            }

            function startUpdateInterval() {
                if (updateInterval) {
                    clearInterval(updateInterval);
                }

                let lastFetchTime = Date.now();
                updateInterval = setInterval(() => {
                    const now = Date.now();
                    if (now - lastFetchTime >= window.mapConfig.refreshInterval) {
                        lastFetchTime = now;
                        fetchData();
                    }
                }, window.mapConfig.refreshInterval);
            }

            window.initializeMapWhenReady = function() {
                if (!checkDependencies()) {
                    return;
                }

                try {
                    const cachedData = loadCachedData();
                    if (cachedData) {
                        updateHeatmap(cachedData);
                    }

                    fetchData();
                    startUpdateInterval();

                } catch (error) {
                    console.error('Initialization error:', error);
                }
            };
        })();
    </script>

    <!-- Load dependencies -->
    <script>
        // Function to load Google Maps
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${window.ENV.GOOGLE_MAPS_API_KEY}&libraries=visualization&callback=googleMapsLoaded`;
            script.async = true;
            document.head.appendChild(script);
        }

        // Callback for Google Maps load
        window.googleMapsLoaded = function() {
            window.depsLoaded.googleMaps = true;
            checkAllDependencies();
        };

        // Callback for Turf.js load
        window.turfLoaded = function() {
            window.depsLoaded.turf = true;
            loadGoogleMapsScript();
        };

        // Check if all dependencies are loaded
        function checkAllDependencies() {
            if (window.depsLoaded.turf && window.depsLoaded.googleMaps) {
                window.initializeMapWhenReady();
            }
        }

        // Error handler for script loading
        function handleScriptError(scriptName) {
            console.error(`Failed to load ${scriptName}. Please refresh the page.`);
        }

        // Start loading dependencies
        document.addEventListener('DOMContentLoaded', function() {
            // Load Turf.js first
            const turfScript = document.createElement('script');
            turfScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js';
            turfScript.onload = window.turfLoaded;
            turfScript.onerror = () => handleScriptError('Turf.js');
            document.head.appendChild(turfScript);
        });
    </script>
</body>
</html>
